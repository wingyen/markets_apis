{% extends 'base.html' %}
{% load rest_framework %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-secondary" type="submit">Login</button>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>

{% endblock %}
